#   password: ${FILEBEAT_INTERNAL_PASSWORD}
#   indices:
#     - index: "fastapi-filebeat-%{[agent.version]}"
#       when.equals.fields.out_index: fastapi

output.kafka:
  hosts: ["172.20.125.78:9092"]
  topic: "logs-filebeat-%{[agent.version]}"
  partition.round_robin:
    reachable_only: false
  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000
  topics:
    - topic: "logs-fastapi-filebeat-%{[agent.version]}"
      when.equals.fields.out_index: fastapi

## HTTP endpoint for health checking
## https://www.elastic.co/guide/en/beats/filebeat/current/http-endpoint.html
#

http:
  enabled: true
  host: 0.0.0.0

